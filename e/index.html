<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy Research Tool - EtsyScope</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-section">
        <div class="container">
            <h1 class="text-center header-title">
                <a href="./" style="color:white;">
                    <div class="logo-container">
                        <i class="fas fa-search-dollar logo-icon"></i>
                        <span class="logo-text">Etsy<span class="logo-highlight">Scope</span></span>
                    </div>
                </a>
            </h1>
            <p class="text-center header-subtitle mb-0">Discover trending niches on Etsy</p>
        </div>
    </div>

    <div class="container-fluid px-4" style="padding-top: 24px;">
        <div class="search-section">
            <form id="searchForm">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="shipToSelect" class="small mb-1">Ships To</label>
                        <select id="shipToSelect" class="form-control">
                            <option value="">All Regions</option>
                            <option value="US">United States</option>
                            <option value="GB">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="AU">Australia</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                            <option value="IT">Italy</option>
                            <option value="ES">Spain</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="locationQuerySelect" class="small mb-1">Ships From</label>
                        <select id="locationQuerySelect" class="form-control">
                            <option value="">Anywhere</option>
                            <option value="6252001">United States</option>
                            <option value="2635167">United Kingdom</option>
                            <option value="6251999">Canada</option>
                            <option value="2077456">Australia</option>
                            <option value="2921044">Germany</option>
                            <option value="3017382">France</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12 mb-2">
                        <div class="search-input-group">
                            <input id="searchInput" type="text" class="form-control" placeholder="Enter keyword (e.g., custom mug, vintage ring)">
                            <span id="clearSearchBtn" class="clear-search-btn" style="display: none;">
                                <i class="fas fa-times"></i>
                            </span>
                            <button type="submit" class="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Filters -->
        <div class="filters-container">
            <div class="filter-box">
                <div class="filter-title">Sort Order</div>
                <select id="sortOrder" class="form-control">
                    <option value="most_relevant">Most Relevant</option>
                    <option value="date_desc">Newest</option>
                    <option value="price_asc">Price: Low to High</option>
                    <option value="price_desc">Price: High to Low</option>
                    <option value="highest_reviews">Highest Reviews</option>
                </select>
            </div>

            <div class="filter-box">
                <div class="filter-title">Price Range</div>
                <div class="row">
                    <div class="col-6 pr-1">
                        <input type="number" class="form-control" id="minPrice" min="0" step="1" placeholder="Min $">
                    </div>
                    <div class="col-6 pl-1">
                        <input type="number" class="form-control" id="maxPrice" min="0" step="1" placeholder="Max $">
                    </div>
                </div>
            </div>

            <div class="filter-box">
                <div class="filter-title">Item Type</div>
                <div class="checkbox-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="instantDownload">
                        <label class="form-check-label" for="instantDownload">Digital Downloads</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="customizable">
                        <label class="form-check-label" for="customizable">Personalizable</label>
                    </div>
                </div>
            </div>

            <div class="filter-box">
                <div class="filter-title">Shipping & Sale</div>
                <div class="checkbox-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="freeShipping">
                        <label class="form-check-label" for="freeShipping">Free Shipping</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="onSale">
                        <label class="form-check-label" for="onSale">On Sale</label>
                    </div>
                </div>
            </div>

            <div class="filter-box">
                <div class="filter-title">Seller Quality</div>
                <div class="checkbox-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="starSeller">
                        <label class="form-check-label" for="starSeller">Star Seller</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="bestSeller">
                        <label class="form-check-label" for="bestSeller">Best Seller (Hidden Filter)</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-url" id="resultUrlContainer">
            <h5 class="mb-2">Generated Etsy URL Preview</h5>
            <div class="url-copy-container">
                <div class="url-box" id="generatedUrl"></div>
                <button id="copyUrlBtn" class="btn-url-copy"><i class="fas fa-clipboard"></i></button>
                <button id="visitUrlBtn" class="btn-url-visit">Open <i class="fas fa-external-link-alt"></i></button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p style="margin-bottom:0;">Â© 2025 EtsyScope Research Tool. Created for personal research purposes.</p>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<body>
    <div class="header-section">
        <div class="container">
            <h1 class="text-center header-title">
                    <div class="logo-container">
                        <a href="./" style="color:white;">
                            <img src="EtsyScopeLogo.png" alt="eScope Logo" class="logo-image" style="max-height: 50px;vertical-align: middle;">

    <div class="container-fluid px-4" style="padding-top: 24px;">
        <div class="search-section">
            <form id="searchForm">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="locationQuerySelect" class="small mb-1">Ships From</label>
                        <select id="locationQuerySelect" class="form-control">
                            <option value="">Anywhere</option>
                            <option value="6252001">United States</option>
                            <option value="2635167">United Kingdom</option>
                            <option value="6251999">Canada</option>
                            <option value="2077456">Australia</option>
                            <option value="2921044">Germany</option>
                            <option value="3017382">France</option>
                            <option value="3175395">Italy</option>
                            <option value="2510769">Spain</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="shipToSelect" class="small mb-1">Ships To</label>
                        <select id="shipToSelect" class="form-control">
                            <option value="">Anywhere</option>
                            <option value="US">United States</option>
                            <option value="GB">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="AU">Australia</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                            <option value="IT">Italy</option>
                            <option value="ES">Spain</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12 mb-2">
                        <div class="search-input-group">
                            <input id="searchInput" type="text" class="form-control" placeholder="Enter keyword (e.g., custom mug, vintage ring)">
                            <span id="clearSearchBtn" class="clear-search-btn" style="display: none;">
                                <i class="fas fa-times"></i>
                            </span>
                            <button type="submit" class="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Main Filters (Always Visible) -->
        <div class="filters-container" id="mainFilters">
            <div class="filter-box">
                <div class="filter-title">Presets</div>
                <select id="presetsSelect" class="form-control">
                    <option value="">No Preset</option>
                    <option value="market_page">Market Page (/market/..)</option>
                    <option value="newest_bestselling_physical">Newest Best-selling (Physical)</option>
                    <option value="newest_bestselling_digital">Newest Best-selling (Digital)</option>
                    <option value="newest_bestselling_digiphy">Newest Best-selling (Both)</option>
                </select>
                <div class="filter-title" style="margin-top:12px;">Page Number</div>
                <input type="number" id="pageNumber" class="form-control" min="1" placeholder="Enter page number (empty=1)" />
            </div>

            <div class="filter-box">
                <div class="filter-title">Sort Order</div>
                <select id="sortOrder" class="form-control mb-2">
                    <option value="">None</option>
                    <option value="score">Score</option>
                    <option value="most_relevant">Most Relevant</option>
                    <option value="date_desc">Newest</option>
                    <option value="price_asc">Price: Low to High</option>
                    <option value="price_desc">Price: High to Low</option>
                    <option value="highest_reviews">Highest Reviews</option>
                </select>
                <div class="filter-title" style="margin-top:12px;">Price</div>
                <div class="row">
                    <div class="col-6 pr-1">
                        <input type="number" class="form-control" id="minPrice" min="0" step="1" placeholder="Min $">
                    </div>
                    <div class="col-6 pl-1">
                        <input type="number" class="form-control" id="maxPrice" min="0" step="1" placeholder="Max $">
                    </div>
                </div>
            </div>

            <div class="filter-box">
                <div class="filter-title">Item Type</div>
                <div class="checkbox-group">
                    <hr style="margin-top: 0; margin-bottom: 0; border: 0; border-top: 1px solid rgb(255 255 255 / 10%);">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="physicalItems">
                        <label class="form-check-label" for="physicalItems">Physical Items</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="instantDownload">
                        <label class="form-check-label" for="instantDownload">Digital Downloads</label>
                    </div>
                    <hr style="margin-top: 0; margin-bottom: 0; border: 0; border-top: 1px solid rgb(255 255 255 / 10%);">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="customizable">
                        <label class="form-check-label" for="customizable">Personalizable</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="nonCustomizable">
                        <label class="form-check-label" for="nonCustomizable">Non Personalizable</label>
                    </div>
                </div>
            </div>

            <div class="filter-box">
                <div class="filter-title">Seller Quality</div>
                <div class="checkbox-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="starSeller">
                        <label class="form-check-label" for="starSeller">Star Seller</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="bestSeller">
                        <label class="form-check-label" for="bestSeller">Best Seller (Hidden Filter)</label>
                    </div>
                </div>
            </div>

            <div class="filter-box">
                <div class="filter-title">Content Filter</div>
                <div class="checkbox-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="explicitFilter" id="explicitAuto" value="auto" checked>
                        <label class="form-check-label" for="explicitAuto">Auto (No Filter)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="explicitFilter" id="explicitSafe" value="0">
                        <label class="form-check-label" for="explicitSafe">Safe Content Only</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="explicitFilter" id="explicitAll" value="1">
                        <label class="form-check-label" for="explicitAll">All Content</label>
                    </div>
                </div>
            </div>
        </div>

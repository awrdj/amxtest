<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MerchScope Inspo Gallery</title>
  <link rel="icon" type="image/x-icon" href="../favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header-section {
        margin-bottom: 0;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }
    .image-card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      /* Crucial for reserving space if images have a consistent aspect ratio */
      /* E.g., for square images: aspect-ratio: 1 / 1; */
    }
    .image-card:hover {
      transform: scale(1.03);
    }
    .image-card img {
      width: 100%;
      height: 100%; /* Changed from auto to 100% for aspect-ratio consistency if container has it */
      object-fit: cover; /* Ensures image covers the area without distortion */
      display: block;
    }
    .badge-number {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(36, 63, 63,0.75);
      color: #fff;
      padding: 1px 4px;
      font-size: 0.5rem;
      border-radius: 4px;
      z-index: 1;
    }
    .sort-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    .sort-bar h5 {
      margin: 0;
    }
    @media (min-width: 0px) {
        .container, .container-lg, .container-md, .container-sm, .container-xl {
            max-width: 100%;
            padding: 0 1.5rem;
        }
    }
    @media (max-width: 424px) {
        .gallery-grid {
            grid-template-columns: repeat(auto-fill, minmax(104px, 1fr));
        }
    }
  </style>
</head>
<body>
  <div class="header-section">
    <div class="container text-center">
      <a href="../" class="text-white text-decoration-none" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.3rem;">
        <div class="logo-container d-flex align-items-center justify-content-center">
          <img src="../icon.png" alt="MerchScope Logo" class="mr-2" style="height: 40px;">
          <span class="logo-text">Merch<span class="logo-highlight">Scope</span></span>
        </div>
      </a>
      <p class="header-subtitle mb-0">Discover your niche. Design with insight.</p>
    </div>
  </div>

  <div class="sort-bar">
    <h5 id="sort-label" class="mb-0">Top Rated</h5>
    <div class="dropdown">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" id="sortDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Change Sort
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="sortDropdown">
        <a class="dropdown-item" href="#" onclick="setSort(0)">Top Rated</a>
        <a class="dropdown-item" href="#" onclick="setSort(1)">Least Rated</a>
        <a class="dropdown-item" href="#" onclick="setSort(2)">Random</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="gallery-grid" id="gallery">
        </div>
    <div class="text-center my-3">
      <button id="loadMore" class="btn btn-secondary" style="display: none;">Load More</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sortModes = ["Top Rated", "Least Rated", "Random"];
    let currentSort = 0;
    let allItems = [];      // Stores all items from items.json
    let visibleItems = [];  // Stores currently sorted items
    let renderedCount = 0;  // How many items from visibleItems are currently rendered
    const batchSize = 100;   // Number of items to load per batch

    async function loadInitialItems() {
      try {
        const response = await fetch('items.json'); // Make sure items.json is in the same folder or path is correct
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status} while fetching items.json`);
        }
        allItems = await response.json();
        if (!Array.isArray(allItems)) {
            console.error("items.json did not return an array. Data:", allItems);
            allItems = []; // Prevent further errors
            throw new Error("Data from items.json is not an array.");
        }
        applySortAndRender();
      } catch (error) {
        console.error("Failed to load or parse items.json:", error);
        document.getElementById('gallery').innerHTML = '<p class="text-danger text-center">Error loading gallery items. Please check console for details.</p>';
        document.getElementById('loadMore').style.display = 'none';
      }
    }

    function renderBatch() {
      const gallery = document.getElementById('gallery');
      const itemsToRender = visibleItems.slice(renderedCount, renderedCount + batchSize);

      if (itemsToRender.length === 0 && renderedCount === 0) {
        // This case means visibleItems is empty or something went wrong before rendering the first batch
        document.getElementById('loadMore').style.display = 'none';
        if(allItems.length > 0 && visibleItems.length === 0) { // Data loaded but sorting yielded empty results?
            gallery.innerHTML = '<p class="text-center">No items to display for the current sort.</p>';
        }
        return;
      }

      itemsToRender.forEach((item, indexInBatch) => {
        // The badge number will be its position in the currently sorted and displayed list
        const itemNumberInSortedList = renderedCount + indexInBatch + 1;
        const div = document.createElement('div');
        div.className = 'image-card';

        // Set a placeholder aspect ratio for the card to prevent layout shift
        // If your images are mostly square, 1/1. If mostly 4:3, then 4/3.
        // This can also be done with CSS on .image-card directly.
        // div.style.aspectRatio = '1 / 1'; // Example for square

        div.innerHTML = `
          <span class="badge-number">#${itemNumberInSortedList}</span>
          <a href="${item.url}" target="_blank">
            <img src="${item.img}" alt="Gallery image ${itemNumberInSortedList}" loading="lazy" width="180" height="180">
          </a>
        `;
        // The width and height attributes on <img> help the browser reserve space if known.
        // If images are not 180x180, this might cause stretching IF CSS doesn't override.
        // The CSS object-fit: cover on .image-card img will help.
        gallery.appendChild(div);
      });

      renderedCount += itemsToRender.length;

      if (renderedCount >= visibleItems.length) {
        document.getElementById('loadMore').style.display = 'none';
      } else {
        document.getElementById('loadMore').style.display = 'block';
      }
    }

    function applySortAndRender() {
      document.getElementById('sort-label').innerText = sortModes[currentSort];
      
      // Create a mutable copy for sorting
      let itemsToSort = [...allItems];

      if (currentSort === 0) { // Top Rated (filename ascending)
        visibleItems = itemsToSort.sort((a, b) => String(a.img).localeCompare(String(b.img)));
      } else if (currentSort === 1) { // Least Rated (filename descending)
        visibleItems = itemsToSort.sort((a, b) => String(b.img).localeCompare(String(a.img)));
      } else { // Random
        visibleItems = itemsToSort.sort(() => Math.random() - 0.5);
      }

      renderedCount = 0;
      document.getElementById('gallery').innerHTML = ''; // Clear previous items
      
      if (visibleItems.length === 0 && allItems.length > 0) {
        document.getElementById('gallery').innerHTML = '<p class="text-center">No items to display for this sort criteria.</p>';
        document.getElementById('loadMore').style.display = 'none';
      } else if (visibleItems.length === 0 && allItems.length === 0) {
        // This case is handled by the fetch error or initial load.
        // If items.json was empty, this will be the state.
        document.getElementById('gallery').innerHTML = '<p class="text-center">No items available in the gallery.</p>';
        document.getElementById('loadMore').style.display = 'none';
      } else {
         renderBatch(); // Render the first batch of the newly sorted items
      }
    }

    function setSort(index) {
      // Allow re-sorting even if the same sort type is chosen (especially for "Random")
      currentSort = index;
      applySortAndRender();
    }

    document.getElementById('loadMore').addEventListener('click', renderBatch);
    
    // Initialize
    loadInitialItems();
  </script>
</body>
</html>

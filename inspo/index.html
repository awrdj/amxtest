<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Image Gallery</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: sans-serif; display: flex; flex-direction: column; }
    header { text-align: center; padding: 20px 0; }
    header img { height: 60px; }
    .controls { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; margin-bottom: 10px; }
    .controls .label { font-size: 1rem; }
    .controls select { padding: 5px 10px; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc; }
    .grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; padding: 10px; box-sizing: border-box; overflow-y: auto; }
    .grid a { display: block; width: 100%; height: 0; padding-bottom: 100%; position: relative; overflow: hidden; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); transition: transform 0.2s; }
    .grid a:hover { transform: scale(1.03); }
    .grid img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo"> <!-- Place your logo file in the same folder -->
  </header>
  <div class="controls">
    <div class="label">Sort: <span id="sort-name">Top Rated</span></div>
    <select id="sort-select">
      <option value="top">Top Rated</option>
      <option value="least">Least Rated</option>
      <option value="random">Random</option>
    </select>
  </div>
  <div class="grid" id="gallery"></div>

  <script>
    let items = [];
    let sortedItems = [];

    function renderGallery(arr) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      arr.forEach(item => {
        const a = document.createElement('a');
        a.href = item.url;
        a.target = '_blank';
        const img = document.createElement('img');
        img.src = item.img;
        img.alt = '';
        a.appendChild(img);
        gallery.appendChild(a);
      });
    }

    function shuffle(array) {
      let current = array.length, temp, randomIndex;
      while (current !== 0) {
        randomIndex = Math.floor(Math.random() * current);
        current--;
        temp = array[current];
        array[current] = array[randomIndex];
        array[randomIndex] = temp;
      }
      return array;
    }

    function sortAndRender() {
      const mode = document.getElementById('sort-select').value;
      const label = document.getElementById('sort-name');
      if (mode === 'top') {
        sortedItems = [...items];
        label.textContent = 'Top Rated';
      } else if (mode === 'least') {
        sortedItems = [...items].reverse();
        label.textContent = 'Least Rated';
      } else {
        sortedItems = shuffle([...items]);
        label.textContent = 'Random';
      }
      renderGallery(sortedItems);
    }

    // Fetch the items JSON and initialize
    fetch('items.json')
      .then(response => response.json())
      .then(data => {
        items = data;
        sortedItems = [...items];
        renderGallery(sortedItems);
      });

    document.getElementById('sort-select').addEventListener('change', sortAndRender);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MerchScope Inspo Gallery</title>
  <link rel="icon" type="image/x-icon" href="../favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header-section {
        margin-bottom: 0;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }
    .image-card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .image-card:hover {
      transform: scale(1.03);
    }
    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .badge-number {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(36, 63, 63,0.75);
      color: #fff;
      padding: 1px 4px;
      font-size: 0.5rem;
      border-radius: 4px;
    }
    .sort-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    .sort-bar h5 {
      margin: 0;
    }
    @media (min-width: 0px) {
        .container, .container-lg, .container-md, .container-sm, .container-xl {
            max-width: 100%;
            padding: 0 1.5rem;
        }
    }
    @media (max-width: 424px) {
        .gallery-grid {
            grid-template-columns: repeat(auto-fill, minmax(104px, 1fr));
        }
    }
    #sentinel {
        height: 40px; /* Visible area for observer to trigger */
        width: 100%;
    }
  </style>
</head>
<body>
  <div class="header-section">
    <div class="container text-center">
      <a href="../" class="text-white text-decoration-none" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.3rem;">
        <div class="logo-container d-flex align-items-center justify-content-center">
          <img src="../icon.png" alt="MerchScope Logo" class="mr-2" style="height: 40px;">
          <span class="logo-text">Merch<span class="logo-highlight">Scope</span></span>
        </div>
      </a>
      <p class="header-subtitle mb-0">Discover your niche. Design with insight.</p>
    </div>
  </div>

  <div class="sort-bar">
    <h5 id="sort-label" class="mb-0">Top Rated</h5>
    <div class="dropdown">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" id="sortDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sort
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="sortDropdown">
        <a class="dropdown-item" href="#" onclick="setSort(0)">Top Rated</a>
        <a class="dropdown-item" href="#" onclick="setSort(1)">Least Rated</a>
        <a class="dropdown-item" href="#" onclick="setSort(2)">Random</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="gallery-grid" id="gallery">
      </div>
    <div id="sentinel"></div> </div>

  <script>
    const sortModes = ["Sorted by most reviews", "Sorted by least reviews", "The top reviewed designs sorted randomly"];
    let currentSort = 0;
    let originalItems = []; // Holds all items from JSON
    
    let sortedMasterList = []; // Holds the currently sorted full list of items
    let itemsCurrentlyRenderedCount = 0;
    const BATCH_SIZE = 50;
    let intersectionObserver;
    let isLoadingBatch = false;

    // Helper function to create a single image card element
    function createImageCardElement(item) {
      const indexMatch = item.img.match(/(\d+)\.png$/);
      const number = indexMatch ? parseInt(indexMatch[1], 10) : '?';
      
      const div = document.createElement('div');
      div.className = 'image-card';
      div.innerHTML = `
        <span class="badge-number">${number}</span>
        <a href="${item.url}" target="_blank">
          <img src="${item.img}" alt="Image #${number}" loading="lazy">
        </a>
      `;
      return div;
    }

    async function loadItems() {
      try {
        console.log("Fetching items.json...");
        const res = await fetch('items.json');
        if (!res.ok) {
          console.error("Failed to fetch items.json. Status:", res.status, res.statusText);
          const errorText = await res.text();
          console.error("Raw error response:", errorText);
          document.getElementById('gallery').innerHTML = `<p>Error loading item data (status: ${res.status}).</p>`;
          document.getElementById('sort-label').innerText = "Failed to load items";
          document.getElementById('sentinel').style.display = 'none';
          return;
        }
        const rawText = await res.text();
        originalItems = JSON.parse(rawText);
        console.log("Successfully parsed items.json. Total items:", originalItems.length);
        
        if (originalItems.length === 0) {
            document.getElementById('gallery').innerHTML = '<p>No items found in the data source.</p>';
            document.getElementById('sort-label').innerText = "No items to display";
            document.getElementById('sentinel').style.display = 'none';
            return;
        }
        
        sortAndRender(); // Initial sort and render
      } catch (error) {
        console.error("Error in loadItems (fetching/parsing):", error);
        document.getElementById('gallery').innerHTML = '<p>An error occurred loading items.</p>';
        document.getElementById('sort-label').innerText = "Error loading items";
        document.getElementById('sentinel').style.display = 'none';
      }
    }

    function loadMoreItems() {
      if (isLoadingBatch || itemsCurrentlyRenderedCount >= sortedMasterList.length) {
        if (itemsCurrentlyRenderedCount >= sortedMasterList.length) {
            console.log("All items from sorted list have been rendered.");
            if (intersectionObserver) intersectionObserver.disconnect();
            document.getElementById('sentinel').style.display = 'none';
        }
        return;
      }
      isLoadingBatch = true;
      console.log(`Loading next batch. Currently rendered: ${itemsCurrentlyRenderedCount}`);

      const gallery = document.getElementById('gallery');
      const batch = sortedMasterList.slice(itemsCurrentlyRenderedCount, itemsCurrentlyRenderedCount + BATCH_SIZE);
      
      batch.forEach(item => {
        const cardElement = createImageCardElement(item);
        gallery.appendChild(cardElement);
      });

      itemsCurrentlyRenderedCount += batch.length;
      console.log(`Batch rendered. Total items now: ${itemsCurrentlyRenderedCount}/${sortedMasterList.length}`);
      isLoadingBatch = false;

      // If all items are loaded, disconnect observer and hide sentinel
      if (itemsCurrentlyRenderedCount >= sortedMasterList.length) {
        console.log("All items loaded after this batch.");
        if (intersectionObserver) {
          intersectionObserver.disconnect();
        }
        document.getElementById('sentinel').style.display = 'none';
      }
    }

    function setupIntersectionObserver() {
      if (intersectionObserver) {
        intersectionObserver.disconnect();
      }
      
      const sentinel = document.getElementById('sentinel');
      if (!sentinel) {
          console.error("Sentinel for IntersectionObserver not found!");
          return;
      }
      // Ensure sentinel is visible if there are more items to load
      if (itemsCurrentlyRenderedCount < sortedMasterList.length) {
          sentinel.style.display = 'block';
      } else {
          sentinel.style.display = 'none';
          return; // No need to observe if all items are already shown
      }

      const options = {
        root: null, // viewport
        rootMargin: '0px',
        threshold: 0.1 // 10% of sentinel visible
      };

      intersectionObserver = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) {
          console.log("Sentinel in view, attempting to load more items.");
          loadMoreItems();
        }
      }, options);
      
      intersectionObserver.observe(sentinel);
    }

    function sortAndRender() {
      document.getElementById('sort-label').innerText = sortModes[currentSort];
      const gallery = document.getElementById('gallery');

      if (!originalItems || originalItems.length === 0) {
        gallery.innerHTML = '<p>No items to display.</p>';
        document.getElementById('sentinel').style.display = 'none';
        if (intersectionObserver) intersectionObserver.disconnect();
        return;
      }

      if (currentSort === 0) {
        sortedMasterList = [...originalItems];
      } else if (currentSort === 1) {
        sortedMasterList = [...originalItems].reverse();
      } else {
        sortedMasterList = [...originalItems].sort(() => Math.random() - 0.5);
      }
      
      gallery.innerHTML = ''; // Clear previous items
      itemsCurrentlyRenderedCount = 0;
      isLoadingBatch = false;
      console.log(`Gallery sorted. Mode: ${sortModes[currentSort]}. Total items in list: ${sortedMasterList.length}`);

      if (sortedMasterList.length > 0) {
        loadMoreItems(); // Load the first batch
        if (itemsCurrentlyRenderedCount < sortedMasterList.length) {
          setupIntersectionObserver(); // Setup observer if more items might exist
        } else {
          // All items were rendered in the first batch
          document.getElementById('sentinel').style.display = 'none';
          if (intersectionObserver) intersectionObserver.disconnect();
        }
      } else {
        gallery.innerHTML = '<p>No items to display for this sort.</p>';
        document.getElementById('sentinel').style.display = 'none';
        if (intersectionObserver) intersectionObserver.disconnect();
      }
    }

    function setSort(modeIndex) {
      currentSort = modeIndex;
      sortAndRender();
    }

    loadItems();
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
